<!DOCTYPE html>
<html lang="{{ lang }}" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('login.title') }} - Facet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'photo-dark': '#0b0b0b',
                        'photo-card': '#151515',
                        'photo-accent': '#4CAF50'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-950 text-neutral-200 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-neutral-900 border border-neutral-800 rounded-lg p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">Facet</h1>
        {% if error %}
        <div class="bg-red-900 border border-red-700 text-red-200 px-4 py-2 rounded mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="/login">
            <input type="hidden" name="next" value="{{ next_url }}">
            <div class="mb-4">
                <label for="password" class="block text-neutral-400 text-sm mb-2">{{ _('login.password_label') }}</label>
                <input type="password" name="password" id="password"
                       class="w-full bg-neutral-800 text-white border border-neutral-700 rounded px-3 py-2 focus:border-green-500 focus:outline-none focus:ring-1 focus:ring-green-500"
                       placeholder="{{ _('login.placeholder') }}" autofocus>
            </div>
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-500 text-white font-medium py-2 px-4 rounded transition-colors">
                {{ _('login.submit') }}
            </button>
        </form>
    </div>

    <!-- Language Switcher -->
    <div class="mt-6 flex items-center gap-2">
        {% for code in supported_languages %}
        <a href="?lang={{ code }}{% if request.args.get('next') %}&next={{ request.args.get('next') }}{% endif %}"
           class="text-xs px-3 py-1.5 rounded transition-colors
            {% if lang == code %}bg-green-600 text-white{% else %}bg-neutral-800 text-neutral-400 hover:text-white hover:bg-neutral-700{% endif %}">
            {{ _('language.' ~ code) }}
        </a>
        {% endfor %}
    </div>
</body>
</html>
